<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edit Marker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        form {
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<h1>Edit Marker</h1>
<form action="/update/{{.ID}}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{.Title}}" required>
    <label for="content">Content:</label>
    <input type="text" id="content" name="content" value="{{.Content}}" required>
    <label for="lat">Latitude:</label>
    <input type="text" id="lat" name="lat" step="any" value="{{.Lat}}" required>
    <label for="lng">Longitude:</label>
    <input type="text" id="lng" name="lng" step="any" value="{{.Lng}}" required>
    <input type="hidden" name="id" value="{{.ID}}">
    <input type="submit" value="Update Marker">
</form>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
</script>
</body>
</html>
